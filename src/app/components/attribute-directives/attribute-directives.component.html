<div class="app-attribute-directives">
  <h2>1. Directivas de Atributo</h2>
  <button (click)="toggleActive()">Toggle active</button>
  <h3>ngClass</h3>
  <span [ngClass]="{ redText: active }">Hello</span>
  <h3>ngStyle</h3>
  <span [ngStyle]="active ? { color: 'red' } : null">Hello</span>
  <pre>active: {{ active }}</pre>
</div>
